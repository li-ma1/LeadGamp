name: Manual Gradle Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
        
      - name: Run tests with Gradle
        run: ./gradlew test
    
